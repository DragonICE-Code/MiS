<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Termux & Termux-API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #2d3436;
            padding: 40px 20px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3436;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #007bff, #00b4d8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d3436;
            margin: 20px 0 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        ul {
            list-style: none;
            padding-left: 20px;
        }

        ul li {
            margin: 10px 0;
            font-size: 1.1rem;
            position: relative;
            animation: slideIn 0.8s ease-out forwards;
            animation-delay: calc(0.1s * var(--i));
            opacity: 0;
        }

        ul li::before {
            content: '‚ûú';
            color: #007bff;
            position: absolute;
            left: -20px;
            top: 2px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00b4d8;
            text-decoration: underline;
        }

        .note, .warning {
            border-radius: 8px;
            padding: 15px 20px;
            margin: 20px 0;
            font-size: 1rem;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.2s ease-out;
        }

        .note {
            background: #e7f1ff;
            border-left: 5px solid #007bff;
        }

        .warning {
            background: #fff8e1;
            border-left: 5px solid #ffb300;
        }

        .note h3, .warning h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .note h3 {
            color: #007bff;
        }

        .warning h3 {
            color: #d39e00;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        html {
            scroll-behavior: smooth;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            ul li {
                font-size: 1rem;
            }

            .note h3, .warning h3 {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.6rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            ul li {
                font-size: 0.9rem;
            }

            .note, .warning {
                padding: 10px 15px;
            }

            .note h3, .warning h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Termux & Termux-API</h1>

        <div class="warning">
            <h3>‚ö†Ô∏è Install both Termux and Termux-API from the same source</h3>
        </div>

        <h2>üåê From GitHub</h2>
        <ul>
            <li style="--i: 1;"><a href="https://github.com/termux/termux-app/releases/latest" target="_blank">Termux</a></li>
            <li style="--i: 2;"><a href="https://github.com/termux/termux-api/releases/latest" target="_blank">Termux API</a></li>
        </ul>

        <h2>üåê From F-Droid</h2>
        <ul>
            <li style="--i: 1;"><a href="https://f-droid.org/packages/com.termux" target="_blank">Termux</a></li>
            <li style="--i: 2;"><a href="https://f-droid.org/packages/com.termux.api" target="_blank">Termux API</a></li>
        </ul>

        <div class="note">
            <h3>üí° Device recognition issues with ADB & Fastboot?</h3>
            <p>Try using Termux-Monet:</p>
            <ul>
                <li style="--i: 1;"><a href="https://github.com/Termux-Monet/termux-monet/releases" target="_blank">Termux Monet</a></li>
                <li style="--i: 2;"><a href="https://github.com/Termux-Monet/termux-api/releases" target="_blank">Termux API Monet</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
