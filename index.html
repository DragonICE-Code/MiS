<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Explore My Tech Odyssey</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #065f46, #0284c7);
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      text-align: center;
      padding: 30px;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ffffff33;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 25px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    }

    .welcome-text {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 1px;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .description {
      font-size: 1.2rem;
      font-weight: 400;
      max-width: 700px;
      margin: 0 auto 40px;
      line-height: 1.7;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button {
      background: linear-gradient(45deg, #f59e0b, #f97316);
      border: none;
      color: #fff;
      padding: 15px 35px;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .button:hover::before {
      left: 100%;
    }

    .button:hover {
      background: linear-gradient(45deg, #d97706, #ea580c);
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    html {
      scroll-behavior: smooth;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .welcome-text {
        font-size: 2.2rem;
      }

      .description {
        font-size: 1rem;
        padding: 0 20px;
      }

      .logo {
        width: 120px;
        height: 120px;
      }

      .button {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .welcome-text {
        font-size: 1.8rem;
      }

      .description {
        font-size: 0.9rem;
      }

      .button-container {
        flex-direction: column;
        gap: 15px;
      }

      .button {
        padding: 10px 25px;
        font-size: 0.9rem;
      }
    }

    @supports not (background: linear-gradient(135deg, #065f46, #0284c7)) {
      body {
        background: #065f46;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://avatars.githubusercontent.com/u/83325835?v=4&size=64" alt="logo" class="logo">
    <p class="welcome-text">Embark on My Tech Odyssey</p>
    <p class="description">Dive into a world of innovation where I share my projects, insights, and passion for technology and creativity ðŸš€</p>
    <div class="button-container">
      <button class="button" onclick="window.location.href='./Projects';">Discover Projects</button>
      <button class="button" onclick="window.location.href='./Articles';">Read Articles</button>
      <button class="button" onclick="window.location.href='https://dragonice-code.github.io/MiServices/Services/MiConnect';">Services</button>
      <button class="button" onclick="window.location.href='./Contact';">Get in Touch</button>
    </div>
  </div>
</body>
</html>
